name: Build and Test

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.14'
          # cache: 'pipenv' # caching pipenv dependencies
      - name: Install uv and pipx
        run: |
          pip install uv && pip install pipx && uv sync && make check
